<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Coshita 3D || Impresiones 3D</title>
    <style>
        .atribution {
            font-size: 18px;
            text-align: center;
        }

        .atribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <div class="header__navegation">
                <img class="header__menu" src="imagenes/menu-icon-white.svg" alt="menu icon">
                <div class="header__logos">
                    <img class="header__logo" src="imagenes/coshita3d.svg" alt="logo 1">
                    <img class="header__logo-2" src="imagenes/calavera-blanca.svg" alt="logo 2">
                </div>
                <nav class="navbar">
                    <ul class="navbar__items">
                        <li><a class="navbar__link" href="index.html">Inicio</a></li>
                        <li><a class="navbar__link" href="#">Productos</a></li>
                        <li><a class="navbar__link" href="#">Inicio</a></li>
                        <li><a class="navbar__link" href="#">Quienes somos</a></li>
                        <!-- <li><a class="navbar__link" href="#">Contacto</a></li> -->
                    </ul>
                </nav>
            </div>

            <!-- Inicio modal navbar -->
            <div class="modal-navbar__background">
                <nav class="modal-navbar">
                    <img class="modal-navbar__close-icon" src="imagenes/icon-close.svg" alt="close icon">
                    <ul class="modal-navbar__items">
                        <li><a class="modal-navbar__link" href="#">Inicio</a></li>
                        <li><a class="modal-navbar__link" href="#">Productos</a></li>
                        <li><a class="modal-navbar__link" href="#">Quienes somos</a></li>
                        <li><a class="modal-navbar__link" href="#">Acerca de</a></li>
                        <!-- <li><a class="modal-navbar__link" href="#">Contacto</a></li> -->
                    </ul>
            </div>
            <!-- Final modal navbar -->

            <div class="header__cart-avatar">
                <div class="header__cart">
                    <div class="header__cart--notification">0</div>
                    <img class="cart-icon" src="imagenes/cart-icon-white.svg" alt="cart icon">
                </div>
                <img class="header__avatar" src="imagenes/foto-perfil.jpeg" alt="foto de perfil">
            </div>
        </header>


        <section>
            <article class = "carousel-container">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./imagenes/fotos-ventas/mates/terror/jason/mate-banner.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagenes/fotos-ventas/mates/calaveras/plata/mate-01.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./imagenes/fotos-ventas/mates/videojuegos/pokemon/eevee/mate-01.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </button>
                </div>
            </article>

            <article class="products-container">

                <div class="products-container__principal-title">
                    <p>Las mejores impresiones 3D</p>
                </div>

                <div class="products-container__just-products">
                    <div class="products-container__product-container">
                        <p class="products-container__title">mates</p>
                        <img class="products-container__product-image" src="./imagenes/fotos-ventas/mates/dibujos-animados/simpson/mate-01.jpg" alt="product">
                    </div>
                    <div class="products-container__product-container">
                        <p class="products-container__title">macetas</p>
                        <img class="products-container__product-image" src="./imagenes/fotos-ventas/macetas/emoji/maceta-01.jpg" alt="product">
                    </div>
                    <div class="products-container__product-container">
                        <p class="products-container__title">tazas</p>
                        <img class="products-container__product-image" src="./imagenes/fotos-ventas/tazas/videojuegos/minecraft/creeper/taza-01.jpg" alt="product">
                    </div>
                </div>

                <a class="products-container__all-products-btn" href="/producto.html">Ver todos los productos</a>
                
            </article>

            

        </section>
    </main>
    <footer class="atribution">
        Probando 1,2,3 probando

    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

    <script src="./navbar.js"></script>

</body>

</html>
